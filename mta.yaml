_schema-version: 3.3.0
ID: Bindwith_hanadb
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Bindwith_hanadb-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Bindwith_hanadb-db
      - name: Bindwith_hanadb-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: Bindwith_hanadb-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: Bindwith_hanadb-db
    parameters:
      buildpack: nodejs_buildpack
  - name: Bindwith_hanadb
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: Bindwith_hanadb-auth
      - name: Bindwith_hanadb-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: Bindwith_hanadb-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Bindwith_hanadb-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comappfiorielement.zip
          name: comappfiorielement
          target-path: resources/
  - name: comappfiorielement
    type: html5
    path: app/fiorielement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: Bindwith_hanadb-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: Bindwith_hanadb-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: Bindwith_hanadb-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: Bindwith_hanadb-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Bindwith_hanadb-html5-srv
      service-plan: app-host
  - name: Bindwith_hanadb-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: Bindwith_hanadb-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Bindwith_hanadb-destination-service
      service-plan: lite
    requires:
      - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
